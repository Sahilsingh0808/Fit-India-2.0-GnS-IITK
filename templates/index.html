<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/homepage.css') }}">

</head>
<section>
    <!--for demo wrap-->
    <h1>Games and Sports Council, IIT Kanpur</h1>
    <h2>{{heading}}</h2>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Name</th>
                    <th>Distance</th>
                    <th>Trips</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">


        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                {{data | safe}}
            </tbody>
        </table>
    </div>
</section>
